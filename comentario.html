          <h2>FORMULARIO DE COMENTARIO</h2>
          <form onsubmit="return validarFormulario()">
            <div class="row form-group">
                <div class="col-sm-6">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="celular" class="form-control" placeholder="Celular" required>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col-sm-6">
                    <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="col-sm-6">
                    <input type="text" id="pais" class="form-control" placeholder="País" required>
                </div>
            </div>
            
            <div class="row form-group">
                <div class="col-sm-12">
                    <textarea id="comentario" class="form-control" placeholder="Comentario..." required></textarea>
                </div>
            </div>
            
            <div class="btn btn-success mx-auto d-block">
                <input type="submit" value="ENVIAR">
                <input type="reset" value="BORRAR">
            </div>
        </form>
        <script>
          function validarFormulario() {
              var nombre = document.getElementById('nombre').value;
              var celular = document.getElementById('celular').value;
              var email = document.getElementById('email').value;
              var pais = document.getElementById('pais').value;
              var comentario = document.getElementById('comentario').value;
      
              if (nombre === '' || celular === '' || email === '' || pais === '' || comentario === '') {
                  alert('Por favor, completa todos los campos.');
                  return false; // Evita el envío del formulario si hay campos vacíos
              }
      
              if (!validarEmail(email)) {
                  alert('Por favor, ingresa un correo electrónico válido.');
                  return false; // Evita el envío del formulario si el email no es válido
              }
      
              return true; // Permite el envío del formulario si todo está correctamente llenado
          }
      
          function validarEmail(email) {
              // Expresión regular para validar el formato de un email
              var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return regex.test(email);
          }
      </script>
